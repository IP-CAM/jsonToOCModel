<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Model生成器</title>
</head>

<body>
    <div class="mainContent">
        <div class="header">
            <!-- 标题 -->
            <h1>json转Objective-C Model代码生成器</h1>
            <a href="https://github.com/ashamp/jsonToOCModel/tree/gh-pages">查看源码</a>
        </div>
        <div class="mainContainer">
            <!-- 主容器 -->
            <div class="leftContainer">
                <!-- 左容器 -->
                <div class="jsonContainer">
                    <!-- json容器 -->
                    <div class="origJsonContainer">
                        <!-- 原始json -->
                        <textarea name="origJsonTextarea" id="origJsonTextarea"></textarea>
                    </div>
                    <div class="formatedJsonContainer">
                        <!-- 格式化的json -->
                        <pre><code id="formatedJson" class="json"></code></pre>
                    </div>
                </div>
                <div class="inputsContainer">
                    <!-- Input容器 -->
                    <div class="textInputContainer">
                        <div class="inputTitle">
                            <p>根类名:</p>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="className" id="classNameTextField" placeholder="通常使用公司前缀+接口名作为根类名">
                        </div>
                    </div>
                    <div class="textInputContainer">
                        <div class="inputTitle">
                            <p>后缀:</p>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="suffix" id="suffixTextField" placeholder="通常填写Model">
                        </div>
                    </div>
                    <div class="textInputContainer">
                        <div class="inputTitle">
                            <p>公司名:</p>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="compony" id="componyTextField">
                        </div>
                    </div>
                    <div class="textInputContainer">
                        <div class="inputTitle">
                            <p> 作者名:</p>
                        </div>
                        <div class="inputContainer">
                            <input type="text" name="user" id="userTextField">
                        </div>
                    </div>
                    <div class="textInputContainer">
                        <div class="inputTitle">
                            <p>选项:</p>
                        </div>
                        <div class="inputContainer">
                            <p>|</p>
                            <p><input type="checkbox" name="NSCoding" id="NSCodingCheckbox"> NSCoding</p>
                            <p>|</p>
                            <p><input type="checkbox" name="NSCopying" id="NSCopyingCheckbox"> NSCopying</p>
                            <p>|</p>
                            <p><input type="checkbox" name="NSCopying" id="commentCheckbox"> 头部注释</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rightContainer">
                <!-- 右容器 -->
                <div class="objcHeader">
                    <!-- 头文件 -->
                    <pre><code id="objcHeaderCode" class="objectivec"></code></pre>
                </div>
                <div class="copyBtnContaner">
                    <button id="copyHeaderFileBtn" class="copyBtn">复制objc头文件</button>
                </div>
                <div class="objcImpl">
                    <!-- 实现文件 -->
                    <pre><code id="objcImplCode" class="objectivec"></code></pre>
                </div>
                <div class="copyBtnContaner">
                    <button id="copyImplFileBtn" class="copyBtn">复制objc实现文件</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.7.2/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="styles/default.css">
    <script src="highlight.pack.js"></script>
    <script src="code.js"></script>
    <div style="display:none">
        <script type="text/javascript" src="https://s5.cnzz.com/z_stat.php?id=1276480930&web_id=1276480930"></script>
    </div>
</body>

</html>
